<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkieTalkie</title>
    <link rel="stylesheet" href="/ws/dist/output.css">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body class="flex h-screen justify-center">

    <div class="chat-container">
        <div class="flex items-center">
            <h1 class="ml-2">...</h1>
        </div>

        <ul>
            <p>Automated</p>
            <li>Welcome to the chat room</li>
        </ul>
    </div>

    <div class="fixed flex justify-center w-full bottom-0 mb-10">
        <input placeholder="Type a message..." class="msg-input">
        <button class="msg-send">
            <img src="./assets/send.svg" alt="send" class="w-6 h-6">
        </button>
    </div>

</body>
</html>
